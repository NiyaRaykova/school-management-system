<div class="mat-elevation-z8">
  <mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef> Role</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.role }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef> Password</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.password }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="school">
      <mat-header-cell *matHeaderCellDef> School </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <ng-container *ngIf="!user.isEditing; else editSchool">
          {{ user.school }}
        </ng-container>
        <ng-template #editSchool>
          <mat-select [(ngModel)]="user.schoolId" (selectionChange)="onSchoolChange(user, user.schoolId)">
            <mat-option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</mat-option>
          </mat-select>
        </ng-template>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="['id', 'email', 'password', 'role', 'school', 'action']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'email', 'password', 'role', 'school', 'action']"></mat-row>
  </mat-table>
</div>
