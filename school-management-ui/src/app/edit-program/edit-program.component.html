<h2 mat-dialog-title>Edit Program</h2>
<mat-dialog-content>
  <form [formGroup]="editProgramForm">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput formControlName="id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Subjects</mat-label>
      <mat-select formControlName="subjects" multiple>
        <mat-option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="editProgramForm.getRawValue()"
          cdkFocusInitial>Save
  </button>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
</mat-dialog-actions>
