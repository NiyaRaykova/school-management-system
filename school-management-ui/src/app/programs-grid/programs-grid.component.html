<div class="mat-elevation-z8">
  <h2 class="table-heading">Programs</h2>
  <mat-table [dataSource]="programs">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="subjects">
      <mat-header-cell *matHeaderCellDef> Subjects </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ getSubjectNames(user.subjects).join(', ') }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editProgram(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteProgram(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name','subjects', 'action']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'subjects', 'action']"></mat-row>
  </mat-table>
</div>
<div style="text-align: center; margin-top: 20px;">
  <button mat-raised-button color="primary" (click)="openAddProgramDialog()">Add Program</button>
</div>
