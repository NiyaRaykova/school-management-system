<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="email" name="email" matInput placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="name" name="name" matInput placeholder="Name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" placeholder="Password" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="role" [ngModelOptions]="{standalone: true}" required>
            <mat-option [value]="chosenRole" *ngFor="let chosenRole of UserType">
              {{chosenRole}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" (click)="save()" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
