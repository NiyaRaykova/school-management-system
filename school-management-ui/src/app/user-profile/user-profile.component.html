<form class="user-profile-form" *ngIf="user">
  <mat-form-field>
    <input matInput placeholder="Email" [ngModel]="user?.email" name="userEmail" readonly>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Role" [ngModel]="user?.role" name="userRole" readonly>
  </mat-form-field>
</form>
