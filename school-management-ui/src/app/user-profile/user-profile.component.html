<form class="user-profile-form" *ngIf="user">
  <mat-form-field>
    <input matInput placeholder="Email" [value]="user.email" name="userEmail" readonly>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Role" [value]="user.role" name="userRole" readonly>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name" [value]="user.name" name="userName" readonly>
  </mat-form-field>
  <div *ngIf="user.role === 'STUDENT' || user.role === 'TEACHER' || user.role === 'DIRECTOR'">
    <mat-form-field>
      <input matInput placeholder="School" [value]="getSchoolNameById(user)" name="school" readonly>
    </mat-form-field>
  </div>
  <div *ngIf="user.role === 'STUDENT'">
    <mat-form-field>
      <input matInput placeholder="Class" [value]="user.schoolClass" name="schoolClass" readonly>
    </mat-form-field>
  </div>
</form>
