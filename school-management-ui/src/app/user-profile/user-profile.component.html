<mat-card *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="user-image"></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.role | titlecase }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item>Email: {{ user.email }}</mat-list-item>
      <mat-list-item *ngIf="user.school">School: {{ user.school.name }}</mat-list-item>
      <mat-list-item *ngIf="user.schoolClass">Class: {{ user.schoolClass }}</mat-list-item>
      <mat-list-item *ngIf="user.schoolId">School ID: {{ user.schoolId }}</mat-list-item>
      <mat-list-item *ngIf="user.programs?.length">Programs:</mat-list-item>
      <mat-expansion-panel *ngIf="user.programs?.length">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Programs
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item *ngFor="let program of user.programs">
            {{ program.name }}
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-list>
  </mat-card-content>
</mat-card>
